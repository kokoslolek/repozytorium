<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header class="bodyHeader">
    <h1>
      Portfolio  Karol Kokoszka
    </h1>
  
    <!-- GŁÓWNA NAWIGACJA -->
    <nav>
      <!-- ORDERED LIST - LISTA NUMEROWANA -->
      <!-- LIST ITEM - ELEMENT LISTY -->
      <!-- <ol>
        <li>list item1 </li>
        <li>list item2 </li>
        <li>list item3 </li>
      </ol> -->
      <input type="checkbox" id="toggler">
      <label for="toggler">
        <div></div>
        <div></div>
        <div></div>
      </label>

      <!-- UNORDERED LIST - LISTA NIENUMEROWANA -->
      <ul>
        <li>
          <span class="material-symbols-outlined">star</span>
          <a href="#about">O MNIE</a>
        </li>
        <li>
          <span class="material-symbols-outlined">home</span>
          <a href="#skills">UMIĘTNOŚCI</a>
        </li>
        <li>
          <span class="material-symbols-outlined">Reply</span>
          <a href="#contact">KONTAKT</a>
        </li>
      </ul>

    </nav>
  </header>

  <main class="wrapper">
  <main id="about" class="wrapper">
    <header>
      <h2>O MNIE</h2>
    </header>
      <article>
        <img src="https://pl.wizcase.com/wp-content/uploads/2022/02/en-visual-studio-code-logo.jpg" />
      </article>
  </main>

  <article class="wrapper">
  <article id="skills" class="wrapper">
    <header>
      <h2>UMIĘTNOŚCI</h2>
    </header>

    <!-- im większy border tym grubsza tabelka -->
    <table border="3">
      <!-- nagłówek tabeli -->
      <thead>
        <!-- wiersz nagłówkowy -->
        <tr>
          <!-- TABLE HEADING komórka nagłówka -->
          <th>LP. </th>
          <th>TECHNOLOGIA</th>
          <th>BIEGŁOŚĆ</th>
        </tr>
      </thead>

      <!-- tabela właściwa (dane) -->
      <tbody>
        <!-- TABLE ROW (wiersz) -->
        <tr>
          <!-- TABLE DIVIDE (podział wiersza) -->
          <td>1</td>
          <td>HTML</td>
          <td>⭐⭐⭐</td>
        </tr>

        <tr>
          <td>2</td>
          <td>CSS</td>
          <td>⭐</td>
        </tr>

      </tbody>
    </table>
  </article>


  <section class="wrapper">
  <section id="contact" class="wrapper">
    <header>
      <h2>KONTAKT</h2>
    </header>
    <form>
      <input type="email" placeholder="EMAIL" />
      <input type="text" placeholder="TYTUŁ">
      <textarea cols="21" rows="5" placeholder="WIADOMOŚĆ"></textarea>
      <input type="submit" value="WYŚLIJ">
    </form>
  </section>
  <footer>
    STOPKA
  </footer>
</body>
</html>
