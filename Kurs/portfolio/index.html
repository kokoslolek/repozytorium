<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <header class="bodyHeader">
    <h1>
      Portfolio  Karol Kokoszka
    </h1>
  
    <!-- GŁÓWNA NAWIGACJA -->
    <nav>
      <!-- ORDERED LIST - LISTA NUMEROWANA -->
      <!-- LIST ITEM - ELEMENT LISTY -->
      <!-- <ol>
        <li>list item1 </li>
        <li>list item2 </li>
        <li>list item3 </li>
      </ol> -->
      <input type="checkbox" id="toggler">
      <label for="toggler">
        <div></div>
        <div></div>
        <div></div>
      </label>

      <!-- UNORDERED LIST - LISTA NIENUMEROWANA -->
      <ul>
        <li>
          <a href="#about">O MNIE</a>
        </li>
        <li>
          <a href="#skills">UMIĘTNOŚCI</a>
        </li>
        <li>
          <a href="#contact">KONTAKT</a>
        </li>
      </ul>

    </nav>
  </header>

  <main class="wrapper">
  <main id="about" class="wrapper">
    <header>
      <h2>O MNIE</h2>
    </header>
      <article>
        <img src="https://cdn.x-kom.pl/i/setup/images/prod/big/product-new-big,,2021/2/pr_2021_2_9_10_16_41_125_00.jpg" alt="laptop" />
      </article>
  </main>

  <article class="wrapper">
  <article id="skills" class="wrapper">
    <header>
      <h2>UMIĘTNOŚCI</h2>
    </header>

    <!-- im większy border tym grubsza tabelka -->
    <table border="3">
      <!-- nagłówek tabeli -->
      <thead>
        <!-- wiersz nagłówkowy -->
        <tr>
          <!-- TABLE HEADING komórka nagłówka -->
          <th>LP. </th>
          <th>TECHNOLOGIA</th>
          <th>BIEGŁOŚĆ</th>
        </tr>
      </thead>

      <!-- tabela właściwa (dane) -->
      <tbody>
        <!-- TABLE ROW (wiersz) -->
        <tr>
          <!-- TABLE DIVIDE (podział wiersza) -->
          <td>1</td>
          <td>HTML</td>
          <td>⭐⭐⭐</td>
        </tr>

        <tr>
          <td>2</td>
          <td>CSS</td>
          <td>⭐</td>
        </tr>

      </tbody>
    </table>
  </article>


  <section class="wrapper">
  <section id="contact" class="wrapper">
    <header>
      <h2>KONTAKT</h2>
    </header>
    <form>
      <input type="email" placeholder="EMAIL" />
      <input type="text" placeholder="TYTUŁ">
      <textarea cols="21" rows="5" placeholder="WIADOMOŚĆ"></textarea>
      <input type="submit" value="WYŚLIJ">
    </form>
  </section>
  <footer>
    STOPKA
  </footer>
</body>
</html>
