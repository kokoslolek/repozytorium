<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.bootstrap.css">
    <title>Formularz(egzamin #2)</title>

</head>
<body>
    <div class="alert alert-primary alert-warning fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <strong>Ciasteczka!</strong> Ta strona nie używa plików cookies.
    </div>    
    <div class="container p-5" >
        <div class="table">
                <label for="table" style="color:white">Wpisz swoje dane:</label>
                <div class="imie">
                  <input type="text" class="form-control" placeholder="Imie" aria-label="First name">
                </div>
                <div class="nazwisko">
                  <input type="text" class="form-control" placeholder="Nazwisko" aria-label="Last name">
                </div>
                <div class="miejscowosc">
                    <input type="text" class="form-control" placeholder="Miejscowość" aria-label="Last name">
                </div>
        </div>

        <div class="email">
            <label for="email" class="form-label" style="color:white">Email:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="textarea">
            <label for="textarea" class="form-label" style="color:white">Wpisz Tekst:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Tekst" rows="5"></textarea>
        </div>
    </div>
</body>
</html>
